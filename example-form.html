            <!-- Tr∆∞·ªùng h·ªçc -->
            <div class="form-group">
                <label>B·∫°n l√† sinh vi√™n tr∆∞·ªùng n√†o? <span class="required">*</span></label>
                <select name="university" id="universitySelect" required>
                    <option value="">-- Ch·ªçn tr∆∞·ªùng --</option>
                    <option value="BA - H·ªçc vi·ªán Ng√¢n h√†ng">BA - H·ªçc vi·ªán Ng√¢n h√†ng</option>
                    <option value="FTU - ƒê·∫°i h·ªçc Ngo·∫°i th∆∞∆°ng">FTU - ƒê·∫°i h·ªçc Ngo·∫°i th∆∞∆°ng</option>
                    <option value="NEU - ƒê·∫°i h·ªçc Kinh t·∫ø Qu·ªëc D√¢n">NEU - ƒê·∫°i h·ªçc Kinh t·∫ø Qu·ªëc D√¢n</option>
                    <option value="AOF - H·ªçc vi·ªán T√†i ch√≠nh">AOF - H·ªçc vi·ªán T√†i ch√≠nh</option>
                    <option value="UEB - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø - ƒê·∫°i h·ªçc Qu·ªëc gia H√† N·ªôi">UEB - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø - ƒê·∫°i h·ªçc Qu·ªëc gia H√† N·ªôi</option>
                    <option value="TMU - ƒê·∫°i h·ªçc Th∆∞∆°ng m·∫°i">TMU - ƒê·∫°i h·ªçc Th∆∞∆°ng m·∫°i</option>
                    <option value="FTU2 - Tr∆∞·ªùng ƒê·∫°i h·ªçc Ngo·∫°i th∆∞∆°ng c∆° s·ªü II">FTU2 - Tr∆∞·ªùng ƒê·∫°i h·ªçc Ngo·∫°i th∆∞∆°ng c∆° s·ªü II</option>
                    <option value="UEH - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø TP.HCM">UEH - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø TP.HCM</option>
                    <option value="HUB - Tr∆∞·ªùng ƒê·∫°i h·ªçc Ng√¢n h√†ng TP.HCM">HUB - Tr∆∞·ªùng ƒê·∫°i h·ªçc Ng√¢n h√†ng TP.HCM</option>
                    <option value="UEL - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø - Lu·∫≠t - ƒê·∫°i h·ªçc Qu·ªëc gia TP.HCM">UEL - Tr∆∞·ªùng ƒê·∫°i h·ªçc Kinh t·∫ø - Lu·∫≠t - ƒê·∫°i h·ªçc Qu·ªëc gia TP.HCM</option>

                    <label>B·∫°n l√† sinh vi√™n nƒÉm m·∫•y <span class="required">*</span></label>
                    <select name="yearOfStudy" id="yearOfStudy">
                        <option value="">-- Ch·ªçn nƒÉm h·ªçc --</option>

                <!-- Link Facebook -->

                    <label>Link Facebook <span class="required">*</span></label>
                    <input type="url" name="facebookLink" id="facebookLink" 
                           placeholder="https://facebook.com/yourprofile">
                </div>
            </div>

            <button type="submit">ƒêƒÉng K√Ω</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const universitySelect = document.getElementById('universitySelect');
        const otherUniversityGroup = document.getElementById('otherUniversityGroup');
        const studentInfoGroup = document.getElementById('studentInfoGroup');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Handle university selection change
        universitySelect.addEventListener('change', function() {
            const isOther = this.value === 'Tr∆∞·ªùng kh√°c';
            
            if (isOther) {
                // Show other university input
                otherUniversityGroup.classList.remove('hidden');
                document.getElementById('otherUniversity').required = true;
                
                // Hide student info
                studentInfoGroup.classList.add('hidden');
                document.getElementById('studentId').required = false;
                document.getElementById('major').required = false;
                document.getElementById('className').required = false;
                document.getElementById('yearOfStudy').required = false;
                document.getElementById('facebookLink').required = false;
            } else if (this.value) {
                // Hide other university input
                otherUniversityGroup.classList.add('hidden');
                document.getElementById('otherUniversity').required = false;
                
                // Show student info
                studentInfoGroup.classList.remove('hidden');
                document.getElementById('studentId').required = true;
                document.getElementById('major').required = true;
                document.getElementById('className').required = true;
                document.getElementById('yearOfStudy').required = true;
                document.getElementById('facebookLink').required = true;
            } else {
                // Nothing selected
                otherUniversityGroup.classList.add('hidden');
                studentInfoGroup.classList.add('hidden');
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            // Get form data
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) {  // Only include non-empty values
                    data[key] = value;
                }
            }

            // Convert yearOfStudy to number
            if (data.yearOfStudy) {
                data.yearOfStudy = parseInt(data.yearOfStudy);
            }

            try {
                const response = await fetch('http://localhost:3000/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // Success
                    successMessage.textContent = result.message || 'ƒêƒÉng k√Ω th√†nh c√¥ng!';
                    successMessage.classList.remove('hidden');
                    form.reset();
                    studentInfoGroup.classList.add('hidden');
                } else {
                    // Error
                    const errors = Array.isArray(result.message) 
                        ? result.message.join(', ') 
                        : result.message;
                    errorMessage.textContent = errors;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi v√† th·ª≠ l·∫°i.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
